<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Săli Libere - CHICAHUL</title>
</head>

<body class="flex justify-center items-center min-h-screen bg-accent p-4">
    <section
        class="w-200 shadow-implicit flex justify-center items-center bg-white rounded-3xl border-accent flex-col p-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Săli disponibile</h1>
        <div class="mb-4 w-full">
            <label class="block text-gray-700">Selectează săptămâna:</label>
            <select class="w-full p-2 border-accent rounded-lg bg-accent" id="week">
                <option value="1">Pe bară</option>
                <option value="2">Sub bară</option>
            </select>
        </div>

        <div class="mb-4 w-full">
            <label class="block text-gray-700">Selectează ziua:</label>
            <select class="w-full p-2 border-accent rounded-lg bg-accent" id="day">
                <option value="1">Luni</option>
                <option value="2">Marți</option>
                <option value="3">Miercuri</option>
                <option value="4">Joi</option>
                <option value="5">Vineri</option>
            </select>
        </div>

        <div class="mb-4 w-full">
            <label class="block text-gray-700">Selectează ora:</label>
            <select class="w-full p-2 border-accent rounded-lg bg-accent" id="hour">
                <option value="1">Perechea 1 (8:00 - 9:30)</option>
                <option value="2">Perechea 2 (9:40 - 11:10)</option>
                <option value="3">Perechea 3 (11:40 - 13:10)</option>
                <option value="4">Perechea 4 (13:20 - 14:50)</option>
                <option value="5">Perechea 5 (15:00 - 16:30)</option>
            </select>
        </div>

        </div>
        <div class="cursor-auto">
            <button onclick="sendData()" id="getData"
                class="bg-black text-white px-10 py-3 rounded-lg shadow-lg mt-4 transition-all duration-300 transform active:scale-95">Verifică</button>
        </div>

        <div id="classrooms" class="grid mt-4 grid-cols-2 gap-2 w-full"></div>

    </section>
    <div id="modal" class="hidden fixed inset-0 flex items-center justify-center bg-translucid z-10 ">
        <div class="bg-white p-6 rounded-2xl shadow-lg w-96  text-center">
            <p id="modalText" class="text-2xl mb-4"></p>
            <div class="flex justify-around">
                <button id="confirmYes"
                    class="border-black transition-all duration-300 transform active:scale-95 px-12 py-2 rounded-lg border-2">Da</button>
                <button id="confirmNo"
                    class="border-black transition-all duration-300 transform active:scale-95 px-12 py-2 rounded-lg border-2">Nu</button>
            </div>
        </div>

    <script src="./script.js"></script>
</body>
</html>
